<!--
1. Event Bubbling:
.)In event bubbling, when an event occurs on a child element, 
  it first executes on the child and then propagates (bubbles up) to its parent and ancestors.
.)This means the event handler on the child runs first, then the parent, then the grandparent, and so on.

2. Event Capturing (Trickling):
.)In event capturing, the event flows from the outermost element (root) to the target element before executing the event handler.
.)It is the opposite of bubbling, and is less commonly used.


To stop these 2  propogation use e.stopPropogation()
-->
